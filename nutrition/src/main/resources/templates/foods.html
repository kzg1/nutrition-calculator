<html xmlns="https://www.thymeleaf.org">
<head>
<title>Nutrition calculator</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<nav class="navbar navbar-expand-md navbar-light bg-light mb-3 p-1">
	<a class="navbar-brand m-1" href="http://www.nutritiontable.com/">Nutrition
		calculator</a>
	<div class="collapse navbar-collapse">
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" href="/foods">Food
					list</a></li>
			<li class="nav-item"><a class="nav-link" href="/selector">Nutrition
					calculator</a></li>
			<li class="nav-item"><a class="nav-link" href="/info">Info</a></li>
		</ul>
	</div>

</nav>
<body>
	<div>
		<form th:object="${foods}" method="post">
			<h2 class="text-info">Food nutrition values</h2>
			<hr />
			<table class="table" border="1">
				<thead class="thead-dark">
					<th>Id</th>
					<th>Name</th>
					<th>Protein (g/100g)</th>
					<th>Carbohydrate (g/100g)</th>
					<th>Fat (g/100g)</th>
				</thead>
				<tbody>
					<tr th:each="food: ${foods}">
						<td th:text=${food.id}></td>
						<td th:text=${food.name}></td>
						<td th:text=${food.prot}></td>
						<td th:text=${food.ch}></td>
						<td th:text=${food.fat}></td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</body>
</html>
